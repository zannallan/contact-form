<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Send us a sweet little note</h1>

      <form class="push-0">
        <div class="push">
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div class="push">
          <label for="email">Your Email</label>
          <input id="email" type="email" placeholder="me@me.com">
        </div>
        <div class="push">
          <label for="subject">Your Email</label>
          <select id="subject">
            <option>Get a quote!</option>
            <option>General question</option>
            <option>Just a talk</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Your Email</label>
          <textarea id="details"></textarea>
        </div>
        <div>
          <button class="btn btn-light mega" type="submit"></button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
